<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="lading.css">
	<script src="https://kit.fontawesome.com/61ab93d8af.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="main-container">
		<div class="image">
			<img src="../image/logo.png" alt="logo" width=100px>
		</div>
			
		<div class="toggle ">
				<a href="javascript:void(0);" class="icon" onclick="myfunction()"><i class="fas fa-bars"></i></a>
		</div>
	
		<div class="title">
			<h1>Lotus Salon</h1>
			<h2> Where good looks begin!</h2>
		</div>

		<div class="button-label">
			<input class="button-label" type="submit" value="Book Appointment">
		</div>
		<br>
		<br>
		<div class="medias">
			<a href="http://www.facebook.com"><i class="fab fa-facebook"></i></a>
			<a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
			<a href="http://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
		</div>
	</div>
	


	<div class="menu">

		<ul class="nenuList">
			<li><a href="#">Home</a></li>
			<li><a href="#">Product+Services</a></li>
			<li><a href="#">Review</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">Team</a></li>
			<li><a href="#">About Us</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</div>

	

<script>
	let menuToggle = document.querySelector(".toggle");
	let mainContainer = document.querySelector(".main-container");
	
	
	menuToggle.onclick = function() {
		menuToggle.classList.toggle("active");
		mainContainer.classList.toggle("active");

	}


</script>

</body>
</html>
